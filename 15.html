<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>1.html</title>
    <style type="text/css" media="screen"><!--
        body {
            margin: 0;
            padding: 0;
        }
        .presentation {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .slide {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1, h2, p {
            color: #dda0dd; /* Warm violet text color */
        }
        .nav-links {
            display: flex;
            justify-content: center;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
        }
        .nav-link {
            color: #dda0dd; /* Warm violet text color */
            text-decoration: none;
            font-size: 1.5em;
            margin: 0 20px;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #ffcc00;
        }

        @font-face {
            font-family: 'twothousandtwentytwo';
            src: url('https://raw.githubusercontent.com/INDRELE/antimeditationoo1/main/twothousandtwentytwo.ttf') format('truetype');
        }

        body {
            font-family: 'twothousandtwentytwo', sans-serif;
        }

        /* Custom audio player styles */
        .audio-player {
            display: none;
            margin-top: 30px;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .audio-controls button {
            background-color: #ffcc00;
            color: #333;
            font-size: 1em;
            padding: 8px 15px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .audio-controls button:hover {
            background-color: #ddd;
        }

        .audio-source {
            color: #dda0dd; /* Warm violet text color */
            margin-top: 10px;
        }

        /* Message at the bottom of each slide */
        .refresh-message {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fcfafa; /* Blanc cassÃ© (almost white) text color */
        }

        /* Enlarging and making the title take up the whole width for the first slide */
        #slide1 .centered h1 {
            font-size: 15em; /* Adjust the font size as needed */
            max-height: 70vh; /* Set a maximum height for the title */
            width: 100%;
            box-sizing: border-box;
            padding: 0 20px; /* Add padding to prevent the text from touching the edges */
            text-align: center; /* Center the text within the width */
        }
    --></style>
</head>
