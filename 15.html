<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Anti Méditation</title>
    <style type="text/css" media="screen"><!--
        body {
            margin: 0;
            padding: 0;
        }
        .presentation {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .slide {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .background-video iframe {
            width: 100%;
            height: 100%;
        }
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            text-align: center;
        }
        h1, h2, p {
            color: #fcfafa; /* Blanc cassé (almost white) text color */
            position: relative;
            font-size: 12pt;
            display: inline-block;
            overflow: hidden;
            z-index: 1;
        }
        h1.enlarged-title {
            font-size: 120pt; /* Adjust the size as needed */
        }
        h1:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(180deg, #00ff00, transparent);
            animation: drip 2s infinite;
            z-index: -1;
            opacity: 0.5;
        }
        @keyframes drip {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }
        .nav-links {
            display: flex;
            justify-content: center;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
        }
        .nav-link {
            color: #fcfafa; /* Blanc cassé (almost white) text color */
            text-decoration: none;
            font-size: 1.5em;
            margin: 0 20px;
            transition: color 0.3s;
            z-index: 1;
        }
        .nav-link:hover {
            color: #ffcc00;
        }
        .refresh-message {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fcfafa; /* Blanc cassé (almost white) text color */
            font-size: 12pt;
        }

        @font-face {
            font-family: 'twothousandtwentytwo';
            src: url('https://raw.githubusercontent.com/INDRELE/antimeditationoo1/main/twothousandtwentytwo.ttf') format('truetype');
        }

        body {
            font-family: 'twothousandtwentytwo', sans-serif;
        }

        .audio-player {
            display: none;
            margin-top: 30px;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .audio-controls button {
            background-color: #ffcc00;
            color: #333;
            font-size: 1em;
            padding: 8px 15px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .audio-controls button:hover {
            background-color: #ddd;
        }

        .audio-source {
            color: #fcfafa; /* Blanc cassé (almost white) text color */
            margin-top: 10px;
        }
    --></style>
</head>

</body>
