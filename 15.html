<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>1.html</title>
    <style type="text/css" media="screen"><!--
        body {
            margin: 0;
            padding: 0;
        }
        .presentation {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .slide {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .centered {
            position: absolute;
            top: 20%; /* Adjusted top position to fit in the upper part */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; /* Occupy the whole width */
            box-sizing: border-box;
            padding: 0 20px; /* Add padding to prevent the text from touching the edges */
            text-align: center;
        }
        h1, h2, p {
            color: #dda0dd; /* Warm violet text color */
        }
        .nav-links {
            display: flex;
            justify-content: center;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
        }
        .nav-link {
            color: #dda0dd; /* Warm violet text color */
            text-decoration: none;
            font-size: 1.5em;
            margin: 0 20px;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #ffcc00;
        }

        @font-face {
            font-family: 'twothousandtwentytwo';
            src: url('https://raw.githubusercontent.com/INDRELE/antimeditationoo1/main/twothousandtwentytwo.ttf') format('truetype');
        }

        body {
            font-family: 'twothousandtwentytwo', sans-serif;
        }

        /* Custom audio player styles */
        .audio-player {
            display: none;
            margin-top: 30px;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .audio-controls button {
            background-color: #ffcc00;
            color: #333;
            font-size: 1em;
            padding: 8px 15px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .audio-controls button:hover {
            background-color: #ddd;
        }

        .audio-source {
            color: #dda0dd; /* Warm violet text color */
            margin-top: 10px;
        }

        /* Message at the bottom of each slide */
        .refresh-message {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fcfafa; /* Blanc cassé (almost white) text color */
        }
    --></style>
</head>
<body>
    <div class="presentation">
        <!-- Slide 1: Opening Slide -->
        <div id="slide1" class="slide">
            <img class="background-image" src="https://github.com/INDRELE/antimeditationoo1/raw/main/Sequence%2001_1.gif" alt="Image de fond"/>
            <div class="centered">
                <h1>ANTI MÉDITATION</h1>
            </div>
            <div class="nav-links">
                <a class="nav-link" href="#notesMusique">Notes sur la musique</a>
                <a class="nav-link" href="#notesArchitecture">Notes sur l'architecture</a>
                <a class="nav-link" href="#notesPeinture">Notes sur la peinture</a>
                <a class="nav-link" href="#conclusion">Conclusion?</a>
            </div>
            <p class="refresh-message">Rafraîchir la page pour revenir à la page d'accueil</p>
        </div>

        <!-- Rest of the slides ... -->
    </div>

    <script type="text/javascript">
        // JavaScript for handling slide navigation
        document.addEventListener('DOMContentLoaded', function () {
            showSlide('slide1'); // Show the first slide initially
        });

        function showSlide(slideId) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => {
                slide.style.display = 'none';
            });

            const selectedSlide = document.getElementById(slideId);
            if (selectedSlide) {
                selectedSlide.style.display = 'block';
                // Pause other audio players when changing slides
                pauseOtherPlayers(selectedSlide);
            }
        }

        // Navigation Links
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                const targetSlideId = this.getAttribute('href').substring(1);
                showSlide(targetSlideId);
            });
        });

        // Function to pause other audio players
        function pauseOtherPlayers(currentSlide) {
            const audioPlayers = document.querySelectorAll('.audio-player audio');
            audioPlayers.forEach(player => {
                if (player.parentNode.parentNode !== currentSlide) {
                    player.pause();
                }
            });
        }
    </script>
</body>
</html>
